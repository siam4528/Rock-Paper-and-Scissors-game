<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice box" id="rock">Rock</div>
        <div class="choice box" id="paper">Paper</div>
        <div class="choice box" id="scissors">Scissors</div>
    </div>
    <div class="score-board">
        <div class="score" >
            <p id="user-score">0</p>
            <P>You</P>

        </div>
        <div class="score">
            <P id="comp-score">0</P>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move!</p>
    </div>
    <h6>Creating by Siam Hossain</h6>
<script src="app.js"></script>
</body>
</html>
